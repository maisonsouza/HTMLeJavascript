<script>
var campo_nome = document.getElementById("nome");
var campo_idade = document.getElementById("idade");
var campo_peso = document.getElementById("peso");
var campo_altura = document.getElementById("altura");
var botao = document.getElementById("botao_adicionar");


function calculaIMC (){
  var pessoa = {
    nome : campo_nome.value,
    idade:campo_idade.value,
    peso : campo_peso.value,
    altura:campo_altura.value
  };

  var imc =  pessoa.peso / (pessoa.altura*pessoa.altura);
  alert("IMC = "+imc);
};

botao.onclick = calculaIMC;

</script>
