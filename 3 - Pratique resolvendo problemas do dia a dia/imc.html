<meta charset="UTF-8">
<script>

function pulaLinha(){
document.write("<br>");
};

function mostra(frase){
document.write(frase);

};

function calculaIMC(peso,altura){
var imc;
imc = peso / (altura*altura);
return imc;
};

var obesidademorbida = 40;
var magreza = 17;

var nome = prompt("Qual o seu nome ?");
var peso = parseInt(prompt(nome+" Qual o seu peso?"));
var altura = prompt("Qual a sua altura ?");
var meu_imc = (calculaIMC(peso,altura).toFixed(2));
mostra("Eu ainda estou "+parseInt(meu_imc - obesidademorbida)+" Distante da Obesidade m√≥rbida");
mostra("Eu ainda estou "+parseInt(meu_imc - magreza)+" Acima do limite da magreza");
</script>
