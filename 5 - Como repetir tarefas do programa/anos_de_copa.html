<script>

var mostra = function(frase) {
document.write(frase + "<br>");
};


var anoDeCopa = prompt ("Informe ano inicial");
var anoLimite = prompt("Qual o ano limite para pesquisa se tem Copa ?");

while (anoDeCopa <= anoLimite) {
mostra ("Ano de Copa!! " +anoDeCopa);
anoDeCopa = anoDeCopa + 4;
mostra(anoDeCopa + " esse é o valor após a soma!");
}

mostra("______________________________________");


</script>
