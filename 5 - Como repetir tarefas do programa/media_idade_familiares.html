<meta charset="UTF-8">

<script>

function mostra(frase){
document.write(frase+"<br>");
};

var media=0;
var total_idades=0;

var totalDeFamiliares = parseInt(prompt("Quantos familiares são?"));
for(var total=1;total<=totalDeFamiliares;total++){
var idade = parseInt(prompt("Digite a idade do "+total+" familiar"));
total_idades = total_idades + idade;
media = (total_idades/totalDeFamiliares);
}
mostra("A média das idades = "+media);
</script>
