<meta charset="UTF-8">
<canvas id="tela" width="1000" height="1000"></canvas>

<script>

var desenhaQuadrado = function(tamanho,x,y) {
var tela = document.getElementById("tela");
var c = tela.getContext("2d");
c.fillStyle="white";
c.fillRect(x, y, tamanho, tamanho);
c.strokeStyle="black";
c.strokeRect(x, y, tamanho, tamanho);
};
var tamanho = parseInt (prompt("Qual o tamanho do quadrado"));
for(var y = 0; y <1000; y=y+50) {
for(var x = 0; x < 1000; x=x+50) {
desenhaQuadrado(tamanho,x,y);

}
}
</script>
