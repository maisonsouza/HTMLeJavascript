<script>

function pulaLinha(){
document.write("<br>");
};

function mostra(frase){
document.write(frase);
pulaLinha();
};

var calculaIMC = function(peso,altura){
var imc = peso / (altura*altura);
return imc;
};

var nome = prompt("Qual o seu nome ?");
var peso = prompt (nome+" Qual o seu peso?");
var altura = prompt(nome+ " Qual a sua altura ?");
var imcDoUsuario = calculaIMC(peso,altura);
if(imcDoUsuario<18.5){
mostra("Seu IMC indica que você está ABAIXO do peso.");
}

if(imcDoUsuario > 35) {
mostra("Seu IMC indica que você está ACIMA do peso.");
}

if(imcDoUsuario >=18.5 && imcDoUsuario<=35){
mostra("Seu IMC está nos padrões aceitavéis");
}
mostra("Eu ainda estou "+(calculaIMC(peso,altura)).toFixed(2)+" Distante da Obesidade mórbida");
mostra("Eu ainda estou "+(calculaIMC(peso,altura)).toFixed(2)+" Acima do limite da magreza")
</script>
